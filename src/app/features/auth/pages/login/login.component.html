<div class="login-container">
  <div class="login-card">
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <div class="form-group">
        <label for="username" class="form-label">
          <span class="icon">ðŸ‘¤</span> Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          placeholder="Enter your username"
          required
          class="form-input"
          [ngClass]="{'has-error': errorMessage && !username}"
        />
      </div>
      <div class="form-group">
        <label for="password" class="form-label">
          <span class="icon">ðŸ”’</span> Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          class="form-input"
          [ngClass]="{'has-error': errorMessage && !password}"
        />
      </div>
      <button 
        type="submit" 
        class="login-button" 
        [disabled]="isLoading"
        [ngClass]="{'loading': isLoading}"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="spinner"></span>
      </button>
      <p class="error-message" *ngIf="errorMessage" role="alert">{{ errorMessage }}</p>
    </form>
    <div class="additional-links">
      <p class="register-link">
        New here? <a routerLink="/register">Create an account</a>
      </p>
      <p class="forgot-password">
        <a routerLink="/forgot-password">Forgot password?</a>
      </p>
    </div>
  </div>
</div>
