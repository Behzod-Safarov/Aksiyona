<div class="deals-container">
    <div class="deal-card" *ngFor="let deal of deals">
      <div class="deal-image">
        <img [src]="deal.image" alt="{{ deal.title }}">
        <button class="favorite-btn">❤️</button>
      </div>
      <div class="deal-details">
        <h2>{{ deal.store }}</h2>
        <p class="deal-title">{{ deal.title }}</p>
        <p class="deal-location">{{ deal.location }}</p>
        <p class="deal-price">
          <span class="old-price">${{ deal.oldPrice.toFixed(2) }}</span>
          <span class="new-price">${{ deal.newPrice.toFixed(2) }}</span>
          <span class="discount">-{{ deal.discount }}%</span>
        </p>
        <p class="deal-rating">
          ⭐ {{ deal.rating }} ({{ deal.reviews }})
        </p>
      </div>
    </div>
  </div>
